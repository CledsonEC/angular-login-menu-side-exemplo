<div class="login-bg" align="center" style="background-repeat: no-repeat;
background: url('./assets/images/Fundo.png');
background-size: cover;
background-position: center;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
-webkit-box-shadow: inset -1px 0px 5px 0px rgba(0,0,0,0.5);
-moz-box-shadow: inset -1px 0px 5px 0px rgba(0,0,0,0.5);
box-shadow: inset -1px 0px 5px 0px rgba(0,0,0,0.5);
width: 60%;">
  <div class="logo-box">
    <img class="logo" style="width: 70%; margin-top: 70px;"  src="./assets/images/logo1.png" />
  </div>
</div>
<div class="login-section" align="center">
  <div class="lang-box ng-scope" ng-controller="LangCtrl">
    <a href="" style="color: #FFF !important;" (click)="changeLanguageNew('pt-BR')">
      <img src="./assets/img/flags/brazil.png" width="24px" alt="BR" title="Português">
    </a>
    <a href="" style="color: #FFF !important;" (click)="changeLanguageNew('en-US')">
      <img src="./assets/img/flags/united-states.png" width="24px" alt="EN" title="English">
    </a>
    <a href="" style="color: #FFF !important;" (click)="changeLanguageNew('es-ES')">
      <img src="./assets/img/flags/spain.png" width="24px" alt="ES" title="Español">
    </a>
  </div>
  <div class="welcome-box">
    <span>Bem Vindo!</span>
  </div>
  <div class="logo-box">
    <img class="logo" src="./assets/images/logo.png" />
  </div>
  <div class="login-box">
    <div class="login-box-body">
      <form id="loginForm" name="loginForm" runat="server">

        <div class="divError" *ngIf="_gbErroLogin" class="login-error alert alert-danger alert-dismissible" style="display:inline-block;width:300px;">
          <span style="font-size: 12px;">Usuário ou senha inválido.</span>
        </div>

        <p class="login-box-msg">Se identifique para iniciar sua sessão</p>

        <!-- Se identifique para iniciar sua sessão. -->

        <form novalidate [formGroup]="formGroup" (keydown.enter)="login()">

          <input type="email" class="form-control" placeholder="Username" formControlName="username" required>
          <span class="fa fa-user errspan"></span>

          <div style="height: 10px;"></div>

          <input type="password" class="form-control" placeholder="Password" formControlName="password" ngModel required>
          <span class="fa fa-lock errspan"></span>

          <div style="height: 10px;"></div>

          <button id="button-entrar" type="button" class="btn btn-primary" [ladda]="isLoading" (click)="login()">Entrar</button>

        </form>

        <div class="row">
          <div id="cabtec-logo" class="container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center" style="margin-top:30px;width:95%;">
            <a href="http://www.cabtec.com.br/" target="_blank">
              <img src="./assets/images/jaguar-logo.png" width="45%" />
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
